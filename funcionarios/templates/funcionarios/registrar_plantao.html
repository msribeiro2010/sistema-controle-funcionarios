{% extends 'base.html' %}

{% block title %}Registrar Plantão{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Registrar Plantão</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="data" class="form-label">Data</label>
            <input type="date" class="form-control" id="data" name="data" required>
        </div>
        <div class="mb-3">
            <label for="observacoes" class="form-label">Observações</label>
            <textarea class="form-control" id="observacoes" name="observacoes" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Registrar Plantão</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const dataInput = document.getElementById('data');
        const tipoSelect = document.getElementById('tipo');

        dataInput.addEventListener('change', function() {
            const date = new Date(this.value);
            const day = date.getDay();
            const daysOfWeek = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];
            let tipo = daysOfWeek[day];

            // Verificar se é feriado
            fetch(`/api/verificar-feriado/?data=${this.value}`)
                .then(response => response.json())
                .then(data => {
                    if (data.feriado) {
                        tipo += ' (feriado)';
                    }
                    tipoSelect.value = tipo.toLowerCase();
                });
        });
    });
</script>
{% endblock %}
