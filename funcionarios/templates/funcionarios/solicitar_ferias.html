{% extends 'funcionarios/base.html' %}

{% block title %}Solicitar Férias - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Solicitar Férias</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="data_inicio" class="form-label">Data de Início</label>
                            <input type="date" class="form-control" id="data_inicio" name="data_inicio" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="data_fim" class="form-label">Data de Fim</label>
                            <input type="date" class="form-control" id="data_fim" name="data_fim" required>
                        </div>
                    </div>
                    <div class="alert alert-info">
                        Você possui {{ funcionario.dias_ferias_disponiveis }} dias de férias disponíveis.
                    </div>
                    <button type="submit" class="btn btn-primary">Solicitar Férias</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
