{% extends 'base.html' %}

{% block title %}Editar Férias{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Férias</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="data_inicio" class="form-label">Data de Início</label>
            <input type="date" class="form-control" id="data_inicio" name="data_inicio" value="{{ ferias.data_inicio|date:'Y-m-d' }}" required>
        </div>
        <div class="mb-3">
            <label for="data_fim" class="form-label">Data de Fim</label>
            <input type="date" class="form-control" id="data_fim" name="data_fim" value="{{ ferias.data_fim|date:'Y-m-d' }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
</div>
{% endblock %}
